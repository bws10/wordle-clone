<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/ccbde957f1.js"
      crossorigin="anonymous"
    ></script>
    <title>Will's Wordle Clone</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <button class="btn-share" onclick="handleShareClick()">
          Share
          <i onclick="handleShareClick()" class="fa-solid fa-share-nodes"></i>
        </button>
      </div>
    </div>
    <div class="game">
      <div class="header">
        <div class="logo">
          <img src="./images/apple-touch-icon.png" alt="" />
        </div>
        <div class="title">WILL'S WORDLE</div>
        <div onclick="openModal()" class="open-modal">
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
      <div class="alert-container" data-alert-container></div>
      <div class="game-grid" data-game-grid>
        <div class="row" id="row-1" data-active="current">
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
        </div>
        <div class="row" id="row-2">
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
        </div>
        <div class="row" id="row-3">
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
        </div>
        <div class="row" id="row-4">
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
        </div>
        <div class="row" id="row-5">
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
        </div>
        <div class="row" id="row-6">
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
          <div class="tile" data-state="empty"></div>
        </div>
      </div>
      <div class="keyboard" data-keyboard>
        <button class="key" data-state="empty" data-key="Q">Q</button>
        <button class="key" data-state="empty" data-key="W">W</button>
        <button class="key" data-state="empty" data-key="E">E</button>
        <button class="key" data-state="empty" data-key="R">R</button>
        <button class="key" data-state="empty" data-key="T">T</button>
        <button class="key" data-state="empty" data-key="Y">Y</button>
        <button class="key" data-state="empty" data-key="U">U</button>
        <button class="key" data-state="empty" data-key="I">I</button>
        <button class="key" data-state="empty" data-key="O">O</button>
        <button class="key" data-state="empty" data-key="P">P</button>
        <div></div>
        <button class="key" data-state="empty" data-key="A">A</button>
        <button class="key" data-state="empty" data-key="S">S</button>
        <button class="key" data-state="empty" data-key="D">D</button>
        <button class="key" data-state="empty" data-key="F">F</button>
        <button class="key" data-state="empty" data-key="G">G</button>
        <button class="key" data-state="empty" data-key="H">H</button>
        <button class="key" data-state="empty" data-key="J">J</button>
        <button class="key" data-state="empty" data-key="K">K</button>
        <button class="key" data-state="empty" data-key="L">L</button>
        <div></div>
        <button class="key big-key" data-enter="Enter">Enter</button>
        <button class="key" data-state="empty" data-key="Z">Z</button>
        <button class="key" data-state="empty" data-key="X">X</button>
        <button class="key" data-state="empty" data-key="C">C</button>
        <button class="key" data-state="empty" data-key="V">V</button>
        <button class="key" data-state="empty" data-key="B">B</button>
        <button class="key" data-state="empty" data-key="N">N</button>
        <button class="key" data-state="empty" data-key="M">M</button>
        <button class="key big-key" data-delete="Backspace">
          <svg
            data-delete
            onclick="handleClick"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path
              data-delete
              onclick="handleClick"
              d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
